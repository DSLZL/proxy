name: Proxy Tester

on:
  schedule:
    - cron: '0 22 * * *'  # UTC时间22:00，即北京时间6:00
  workflow_dispatch:

permissions:
  contents: read
  actions: write

env:
  SUBSCRIPTION_URLS: "你的订阅链接"  # 替换为你的实际订阅链接
  BLACKLIST_KEYWORDS: "CN,中国,移动,联通,电信,广电"

jobs:
  test-proxies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt
        
    - name: Run proxy tester
      run: python src/proxy_tester.py
      env:
        SUBSCRIPTION_URLS: ${{ env.SUBSCRIPTION_URLS }}
        BLACKLIST_KEYWORDS: ${{ env.BLACKLIST_KEYWORDS }}
      
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: filtered-proxies
        path: output/filtered_proxies.json